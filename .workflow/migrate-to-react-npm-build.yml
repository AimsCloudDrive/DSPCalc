version: '1.0'
name: migrate-to-react-npm-build
displayName: migrate-to-react-npm-build
triggers:
  trigger: auto
  push:
    branches:
      precise:
        - migrate-to-react
stages:
  - name: stage-nodejs
    displayName: nodejs
    strategy: naturally
    trigger: auto
    executor: []
    steps:
      - step: build@nodejs
        name: build_nodejs
        displayName: Nodejs 构建
        nodeVersion: 17.8.0
        commands:
          - '# 设置NPM源，提升安装速度'
          - npm config set registry https://registry.npmmirror.com
          - ''
          - '# 执行编译命令'
          - npm install && npm run build
        artifacts:
          - name: BUILD_ARTIFACT
            path:
              - ./dist
        caches:
          - ~/.npm
          - ~/.yarn
        notify: []
        strategy:
          retry: '1'
          timeout: 10
